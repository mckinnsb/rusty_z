<html>
  <head>
    <title>RustyZ</title>
  </head>
  <!-- its a demo, so inline style! -->
  <style>

    html {
      width: 100%;
    }

    #main {
      width: 90%;
      margin: 5%;
      padding-top: 1.2em;
      height: 95%;
      background-color: black;
      position: relative;
      font-size: 18px;
      font-family: monospace;
      overflow: hidden;
      color: green;
    }

    form, #content, #header {
      float: left;
      width: 100%;
      margin-bottom: 0px;
    }

    #header {
      background-color: lightgray;
      position: absolute;
      top: 0px;
      width: 100%;
    }

    #header .left {
      float: left;
    }

    #header .right {
      float: right;
    }

    form input:focus {
      background-color: darkgray;
      outline: none;
      opacity: 0.7;
    }

    form input:disabled {
      background-color: black;
    }

    form {
      float: left;
      height: 18px;
      padding: 0;
      margin: 0;
    }

    form input[type=submit] {
      position: absolute;
        height: 0px;
    }

    form input {
      width: 100%;
      height: 18px;
      padding: 0 0 0 18px;
      margin: 0;
      border: none;
      background-color: black;
      font-size: 18px;
      font-family: monospace;
      color: green;
      position: relative;
      opacity: 0;
      top: -18px;
    }

  </style>

  <body>

    <section id="main">

      <section id="header">
        <div class="left"></div>
        <div class="right"></div>
      </section>

      <section id="content"></section>

      <form id="form" action="javascript: void(0);">
        <input id="player_input" type="text" class="text" data-value="" value="" name="">
        <input type="submit" class="text" style="visibility:hidden;" value="" name="">
      </form>

    </section>

    <!-- just some stuff to make it easier to play , which also needs priority over the asm -->

    <script type="text/javascript" src="target/asmjs-unknown-emscripten/debug/rusty_z.js" ></script> 
    <script type="text/javascript" src="index.js" ></script> 
  </body>
</html>

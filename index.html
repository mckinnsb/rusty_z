<html>
  <head>
    <title>RustyZ</title>
  </head>
  <!-- its a demo, so inline style! -->
  <style>

    html {
      width: 100%;
    }

    #main {
      width: 90%;
      margin: 5%;
      padding-top: 1.2em;
      height: 95%;
      background-color: black;
      position: relative;
      font-size: 18px;
      font-family: monospace;
      overflow: hidden;
      color: green;
    }

    form, #content, #header {
      float: left;
      width: 100%;
      margin-bottom: 0px;
    }

    #header {
      background-color: lightgray;
      position: absolute;
      top: 0px;
      width: 100%;
    }

    form input:focus {
      background-color: darkgray;
      outline: none;
      opacity: 0.7;
    }

    form input:disabled {
      background-color: black;
    }

    form {
      float: left;
      height: 18px;
      padding: 0;
      margin: 0;
    }

    form input[type=submit] {
      position: absolute;
        height: 0px;
    }

    form input {
      width: 100%;
      height: 18px;
      padding: 0 0 0 18px;
      margin: 0;
      border: none;
      background-color: black;
      font-size: 18px;
      font-family: monospace;
      color: green;
      position: relative;
      opacity: 0;
      top: -18px;
    }

  </style>

  <body>

    <section id="main">

      <section id="header">&nbsp;</section>
      <section id="content"></section>

      <form id="form" action="javascript: void(0);">
        <input id="player_input" type="text" class="text" data-value="" value="" name="">
        <input type="submit" class="text" style="visibility:hidden;" value="" name="">
      </form>

    </section>

    <!-- just some stuff to make it easier to play , which also needs priority over the asm -->

    <script>

        (function() {

          var main = document.getElementById("main");
          var content = document.getElementById("content");
          var header = document.getElementById("header");

          main.addEventListener( "click", function () {
            var input = document.getElementById("player_input");
            input.focus();
          } );

          var form = document.getElementById( "form" );
          var input = document.getElementById( "player_input" );

          //starting to learn you should do more on the js side than the rust side
          form.addEventListener( "submit", function () {

            var submitted = input.value;

            input.dataset.value = input.value;
            input.value = "";
            input.blur();

            content.append(submitted);
            var breakNode = document.createElement( "br" );
            content.appendChild(breakNode);
            content.appendChild(breakNode);

            setTimeout( function () {
              //we don't include the form because it is offset/over the content
              var height = (content.offsetHeight + header.offsetHeight);
              var container_height = main.offsetHeight;

              if( height > container_height ) {
                var diff = (height - container_height);
                main.style.paddingTop = -1 * diff + "px";
                header.style.top = diff + (header.offsetHeight - 2) + "px";
              }
            }, 50 );

          } );

        }());

    </script>

    <script type="text/javascript" src="target/asmjs-unknown-emscripten/debug/rusty_z.js" ></script> 

  </body>
</html>
